services:
  - type: web
    plan: free
    runtime: image
    name: auqib-n8n

    image:
      url: docker.io/n8nio/n8n:latest

    envVars:
      # Encryption key (auto-generated once)
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # Database Configuration
      - key: DB_TYPE
        value: postgresdb

      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database

      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host

      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password

      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user

      # Public URL Configuration (IMPORTANT)
      - key: N8N_HOST
        value: auqib-n8n.onrender.com

      - key: N8N_PROTOCOL
        value: https

      - key: WEBHOOK_URL
        value: https://auqib-n8n.onrender.com/

      - key: N8N_EDITOR_BASE_URL
        value: https://auqib-n8n.onrender.com

databases:
  - name: n8n-db
    plan: free
